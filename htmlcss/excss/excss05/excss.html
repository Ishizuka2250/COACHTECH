<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="css/reset.css"> -->
  <link rel="stylesheet" href="css/style.css" />
  <title>Document</title>
</head>
<body>
  <h2>フォントカラー</h2>
  <p class="red">color:red;</p>
  <p class="blue">color:#0000FF</p>
  <p class="green">color:rgb(0,255,0)</p>
  <p class="reda">color:rgba(255,0,0)</p>
  <h2>フォントサイズ</h2>
  <div>
    親要素フォントサイズ
    <p>子要素フォントサイズ(50%)</p>
  </div>
  <h2>フォントの太さ</h2>
  <p class="bold">bold</p>
  <p class="bolder">bolder</p>
  <p class="bold900">bold900</p>
  <p class="lighter">lighter</p>
  <p>normal</p>
  <h2>斜体にする</h2>
  <p class="italic">italic</p>
  <p class="oblique">obliuqe</p>
  <h2>文字に線をつける</h2>
  <p class="underline">underline</p>
  <p class="overline">overline</p>
  <p class="linethrough">linethrough</p>
  <h2 class="fontchange">フォントを変える</h2>
  <p class="fontchange">fontchange フォント変更 </p>
</body>
</html>
